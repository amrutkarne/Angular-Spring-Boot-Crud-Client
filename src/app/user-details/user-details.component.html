<h2>User Details</h2> 
<hr/>
<div *ngIf="user">
  <div>
    <label><b>User Id: </b></label> {{user.userId}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Date of Birth: </b></label> {{user.dateOfBirth}}
  </div>
  <div>
    <label><b>Date of Joining: </b></label> {{user.joiningDate}}
  </div>
  <div>
    <label><b>Pincode: </b></label> {{user.pincode}}
  </div>  
</div>

<br>
<br>

<button (click)="updateUser(user.userId)" class="btn btn-primary">Update</button>
<button (click)="getUserList()" class="btn btn-primary" style="margin-left: 10px;">Back to Users List</button><br>
