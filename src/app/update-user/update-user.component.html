<h3>Update  User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form [formGroup]="userupdateform"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" formControlName="firstName" [(ngModel)]="user.firstName" name="firstName">
        <div class="alert alert-danger" *ngIf = "(UserFirstName?.touched) && (UserFirstName?.invalid)"   
                style="margin-top: 5px;">  
                   <span *ngIf="UserFirstName?.errors?.['required']">First Name is Required</span>  
                    <span *ngIf = "UserFirstName?.errors?.['MinLength']">   
                        MinLength Error   
                    </span>                      
                </div>  
      </div>
  
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"  [(ngModel)]="user.lastName" name="lastName">
        <div class="alert alert-danger" *ngIf = "(UserLastName?.touched) && (UserLastName?.invalid)"   
              style="margin-top: 5px;">  
                 <span *ngIf="UserLastName?.errors?.['required']">Last Name is Required</span>  
                  <span *ngIf = "UserLastName?.errors?.['MinLength']">   
                      MinLength Error   
                  </span>                      
              </div>
      </div>
  
      <div class="form-group">
          <label for="DOB">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"  [(ngModel)]="user.dateOfBirth"  name="dateOfBirth" >
          <div class="alert alert-danger" *ngIf = "(UserDOB?.touched) && (UserDOB?.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="UserDOB?.errors?.['required']">Date of Birth is Required</span>
                  <span *ngIf = "UserDOB?.errors?.['MinLength']">   
                      MinLength Error   
                  </span>                    
                </div>
      </div>
  
      <div class="form-group">
          <label for="JoiningDate">Date of Joining</label>
          <input type="date" class="form-control" id="joiningDate" formControlName="joiningDate"   [(ngModel)]="user.joiningDate" name="joiningDate">
          <div class="alert alert-danger" *ngIf = "(UserJoiningDate?.touched) && (UserJoiningDate?.invalid)"   
              style="margin-top: 5px;">  
                 <span *ngIf="UserJoiningDate?.errors?.['required']">Date of Joining is Required</span>
                  <span *ngIf = "UserJoiningDate?.errors?.['MinLength']">   
                      MinLength Error   
                  </span>                      
              </div>
      </div>
  
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" formControlName="pincode"   [(ngModel)]="user.pincode" name="pincode">
        <div class="alert alert-danger" *ngIf = "(UserPincode?.touched) && (UserPincode?.invalid)"   
              style="margin-top: 5px;">  
                 <span *ngIf="UserPincode?.errors?.['required']">Pincode is Required</span>
                  <span *ngIf = "UserPincode?.errors?.['MinLength']">   
                      MinLength Error   
                  </span>                      
              </div>
      </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <button (click)="gotoList()" class="btn btn-primary"  style="margin-left: 10px">Back to User List</button><br>
  </form>
</div>
