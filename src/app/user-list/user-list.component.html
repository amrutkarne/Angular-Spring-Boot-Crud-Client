<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
                    <th>First Name</th>  
                    <th>Last Name</th>  
                    <th>Date of Birth</th> 
                    <th>Date of Joining</th>
                    <th>Pincode</th> 
                    <th>  Action  </th>  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.firstName}}</td>  
            <td>{{user.lastName}}</td>  
            <td>{{user.dateOfBirth }}</td>
            <td>{{user.joiningDate }}</td>
            <td>{{user.pincode}}</td>  
            <td><button (click)="deleteUser(user.userId)" class="btn btn-danger">Delete</button>
                <button (click)="userDetails(user.userId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
